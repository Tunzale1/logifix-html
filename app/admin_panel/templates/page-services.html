<!-- page-services.html -->
<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>Logifix | Logistic & Transport HTML Template | Services Page</title>
<!-- Stylesheets -->
{% load static %}
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'css/style.css' %}" rel="stylesheet">
<link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
<link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
<!-- Responsive -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<!--[if lt IE 9]><script src="js/html5shiv.js"></script><![endif]-->
<!--[if lt IE 9]><script src="js/respond.js"></script><![endif]-->
</head>

<body>
<div class="page-wrapper">
    <!-- Preloader -->
    <div class="preloader"><span class="loader"></span></div>
    
    {% include 'includes/header.html' %}

	<!-- Start main-content -->
	<section class="page-title" style="background-image: url({% static 'images/background/page-title.jpg' %});">
		<div class="auto-container">
			<div class="title-outer text-center">
				<h1 class="title">Services</h1>
				<ul class="page-breadcrumb">
					<li><a href="{% url 'home' %}">Home</a></li>
					<li>Services</li>
				</ul>
			</div>
		</div>
	</section>
	<!-- end main-content -->

    <!-- Services Section -->
	<section class="services-section pb-90">
		<div class="auto-container">
			<div class="row">
				{% for service in services %}
				<div class="service-block-two col-lg-4 col-md-6 col-sm-12 wow fadeInUp" data-wow-delay="{{ forloop.counter|add:"0" }}00ms">
					<div class="inner-box">
						<div class="image-box service-block-two-images">
							<figure class="image">
								<img style="width: 100%" src="{{ service.image.url }}" alt="{{ service.title }}">
								<img style="width: 100%" src="{{ service.image.url }}" alt="{{ service.title }}">
							</figure>
							<div class="icon"><i class="flaticon-team"></i></div>
						</div>
						<div class="content-box">
							<h4 class="title"><a href="page-service-details.html">{{ service.title }}</a></h4>
							<ul class="services-list">
								<li><i class="fa fa-sparkles"></i> {{ service.description }}</li>
								<li><i class="fa fa-sparkles"></i> {{ service.description }}</li>
							</ul>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</section>
    <!-- End services-section -->

    {% include 'includes/footer.html' %}

</div>
<!-- End Page Wrapper -->

<!-- Scroll To Top -->
<div class="scroll-to-top scroll-to-target" data-target="html"><span class="fa fa-angle-up"></span></div>

<script data-cfasync="false" src="../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery.fancybox.js' %}"></script>
<script src="{% static 'js/jquery-ui.js' %}"></script>
<script src="{% static 'js/wow.js' %}"></script>
<script src="{% static 'js/appear.js' %}"></script>
<script src="{% static 'js/select2.min.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>
</body>

</html>
